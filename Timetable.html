<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Physics Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    .free {
      background-color: #d4edda;
    }
    .lunch {
      background-color: #ffeeba;
      font-weight: bold;
    }
    .class {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h2>Weekly Physics Timetable</h2>
  <table>
    <thead>
      <tr>
        <th>Hour</th>
        <th>9</th>
        <th>10</th>
        <th>11</th>
        <th>12</th>
        <th>1</th>
        <th>Lunch</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>7</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Monday</td><td class="free"></td><td class="class">E</td><td class="class">F</td><td class="class">L</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="free"></td><td class="free"></td><td class="class">J</td><td class="free"></td><td class="free"></td></tr>
      <tr><td>Tuesday</td><td class="free"></td><td class="class">D</td><td class="class">F</td><td class="class">L</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="free"></td><td class="free"></td><td class="class">K</td><td class="free"></td><td class="free"></td></tr>
      <tr><td>Wednesday</td><td class="class">B</td><td class="class">D</td><td class="free"></td><td class="class">L</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="free"></td><td class="free"></td><td class="free"></td><td class="free"></td><td class="free"></td></tr>
      <tr><td>Thursday</td><td class="free"></td><td class="class">E</td><td class="class">X</td><td class="class">L</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="class">I</td><td class="class">X</td><td class="class">K</td><td class="class">J</td><td class="free"></td></tr>
      <tr><td>Friday</td><td class="free"></td><td class="free"></td><td class="class">D</td><td class="class">L</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="class">L</td><td class="class">I</td><td class="free"></td><td class="free"></td><td class="free"></td></tr>
    </tbody>
  </table>
</body>
</html>
