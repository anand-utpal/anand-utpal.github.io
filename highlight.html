<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Redirecting to course file...</h1>
    <script>
        // Get course code from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courseCode = urlParams.get('code') || '';

        // Target directory URL
        const targetUrl = 'https://www.iiserpune.in/sam/teacher/qrcodes/?C=M;O=D';
        const baseUrl = 'https://www.iiserpune.in/sam/teacher/qrcodes/';

        // Fetch the directory listing
        fetch(targetUrl)
            .then(response => response.text())
            .then(data => {
                // Create a temporary DOM element to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const links = doc.getElementsByTagName('a');

                // Find the first link containing the course code
                for (let link of links) {
                    if (link.textContent.includes(courseCode)) {
                        const fileName = link.getAttribute('href');
                        // Construct the full URL and redirect
                        window.location.href = baseUrl + fileName;
                        return;
                    }
                }

                // If no file is found, display an error
                document.querySelector('h1').textContent = `No file found for course code ${courseCode}`;
            })
            .catch(error => {
                console.error('Error fetching directory:', error);
                document.querySelector('h1').textContent = 'Error loading course file';
            });
    </script>
</body>
</html>
