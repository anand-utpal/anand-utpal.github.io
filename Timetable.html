<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Physics Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .free {
      background-color: #d4edda;
    }
    .lunch {
      background-color: #ffeeba;
      font-weight: bold;
    }
    .class {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h2>Weekly Physics Timetable</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>9:00</td><td class="free"></td><td class="free"></td><td class="class">B</td><td class="free"></td><td class="free"></td></tr>
      <tr><td>10:00</td><td class="class">E</td><td class="class">D</td><td class="class">D</td><td class="class">E</td><td class="class">D</td></tr>
      <tr><td>11:00</td><td class="class">F</td><td class="class">F</td><td class="class">X</td><td class="class">X</td><td class="class">X</td></tr>
      <tr><td>12:00</td><td class="class">L</td><td class="class">L</td><td class="class">L</td><td class="class">L</td><td class="class">L</td></tr>
      <tr><td>1:00</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td><td class="lunch">Lunch</td></tr>
      <tr><td>2:00</td><td class="free"></td><td class="free"></td><td class="free"></td><td class="class">I</td><td class="class">L</td></tr>
      <tr><td>3:00</td><td class="free"></td><td class="free"></td><td class="free"></td><td class="class">X</td><td class="class">I</td></tr>
      <tr><td>4:00</td><td class="class">J</td><td class="class">K</td><td class="free"></td><td class="class">K</td><td class="free"></td></tr>
      <tr><td>5:00</td><td class="free"></td><td class="free"></td><td class="free"></td><td class="class">J</td><td class="free"></td></tr>
      <tr><td>7:00</td><td class="free"></td><td class="free"></td><td class="free"></td><td class="free"></td><td class="free"></td></tr>
    </tbody>
  </table>
</body>
</html>
