<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drosophila Tracking Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #e5e7eb;
            /* Lighter gray for contrast */
        }

        /* A4 aspect ratio: 210mm x 297mm */
        .page {
            width: 100%;
            max-width: 827px;
            /* Approx 210mm at 96dpi */
            min-height: 1170px;
            /* Approx 297mm at 96dpi */
            margin: 2rem auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            color: #1f2937;
            /* Darker text for professionalism */
        }

        .title-font {
            font-family: 'Merriweather', serif;
        }

        .fly-graphic {
            filter: none;
            /* Removing the glow for a cleaner look */
        }

        .header-line {
            width: 100px;
            height: 4px;
            background-color: #3b82f6;
            /* A professional blue */
            margin: 1.5rem auto;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <!-- A4 Page Container -->
    <div class="page p-16 flex flex-col">

        <!-- Header: Logo and Institution -->
        <header class="text-center mb-16">
            <!-- Using a placeholder image service for the logo -->
            <div class="w-1/7 md:w-1/12 mx-auto my-4">
                <img src="DrosoLab/images/PBL_LOGO.jpg"
                    alt="Institution Logo" class="w-full h-full object-cover">
            </div>
            <h3 class="text-xl font-bold">Population Biology Laboratory (PBL)</h3>
            <p class="text-gray-600">IISER PUNE</p>
        </header>

        <!-- Main Title Section -->
        <main class="flex-grow flex flex-col items-center justify-center text-center">
            <h1 class="title-font text-4xl md:text-5xl font-bold text-gray-800 leading-tight">
                Tracking Drosophila Using Computer Vision
            </h1>
            <div class="header-line"></div>
            <h2 class="mt-4 text-lg md:text-xl text-gray-600 max-w-2xl">
                A Framework for Automated, High-Throughput Analysis of Locomotor Behavior
            </h2>
        </main>

        <!-- Fly Graphic -->
        <div class="w-1/3 md:w-1/4 mx-auto my-12">
            <!-- Using the publicly accessible URL for the Drosophila image -->
            <img src="DrosoLab/images/Gemini_Generated_Image_8zfdx88zfdx88zfd.png"
                alt="Stylized illustration of a Drosophila" class="fly-graphic w-full h-auto">
        </div>

        <!-- Footer: Author and Date -->
        <footer class="text-center mt-auto pt-8 border-t">
            <div class="text-gray-700">
                <p class="font-bold text-lg"></p>
                <p class="mt-2 text-xl">Utpal Anand</p>
            </div>
            <div class="mt-8 text-gray-500">
                <p>July 2025</p>
            </div>
        </footer>

    </div>

</body>

</html>
