<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;1,300&family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #555555;
            --line: #eeeeee;
            --panel: #fafafa;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --accent: #b8b8b8;
            --line: #2a2a2a;
            --panel: #181818;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--line);
            padding-bottom: 20px;
            margin-bottom: 30px;
            gap: 16px;
        }

        .title-wrap h1 {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 200;
            font-size: 1.8rem;
        }

        .subtitle {
            margin-top: 8px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
        }

        input:checked + .slider {
            background-color: var(--text);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .stage {
            border: 1px solid var(--line);
            background: var(--panel);
            padding: 14px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pdf-tools {
            display: none;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--line);
            padding: 8px 10px;
            color: var(--accent);
            font-size: 0.85rem;
        }

        .pdf-tool-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tool-btn {
            border: 1px solid var(--line);
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            padding: 5px 8px;
            cursor: pointer;
        }

        #slide-content {
            flex: 1;
            border: 1px solid var(--line);
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            min-height: 320px;
            position: relative;
        }

        #slide-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .pdf-wrap {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 8px;
        }

        .pdf-canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(100% - 28px);
            border: 1px solid var(--line);
            background: #fff;
        }

        .pdf-meta {
            color: var(--accent);
            font-size: 0.8rem;
            margin: 0;
            text-align: center;
        }

        .nav {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            border: 1px solid var(--line);
            background: var(--panel);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            padding: 8px 14px;
            cursor: pointer;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #slide-counter {
            color: var(--accent);
            font-size: 0.9rem;
            text-align: center;
            flex: 1;
        }

        footer {
            font-size: 0.8rem;
            color: var(--accent);
            text-align: center;
            margin-top: 80px;
            border-top: 1px solid var(--line);
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 12px;
            }

            header {
                align-items: flex-start;
            }

            .title-wrap h1 {
                font-size: 1.3rem;
            }

            .stage {
                min-height: 320px;
                padding: 10px;
            }

            #slide-content {
                min-height: 240px;
            }

            .nav {
                gap: 8px;
            }

            .nav-btn {
                padding: 7px 10px;
                font-size: 0.8rem;
            }

            #slide-counter {
                font-size: 0.82rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <header>
            <div class="title-wrap">
                <h1>Transformer Architecture</h1>
                <div class="subtitle">Navigate through videos and PDF slides.</div>
            </div>
            <label class="switch" aria-label="Theme toggle">
                <input id="themeToggle" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </header>

        <main>
            <section class="stage">
                <div id="pdf-tools" class="pdf-tools" aria-live="polite">
                    <span id="pdf-status">PDF preview</span>
                    <div class="pdf-tool-actions">
                        <button id="zoomOutBtn" class="tool-btn" type="button">Zoom -</button>
                        <span id="zoomValue">100%</span>
                        <button id="zoomInBtn" class="tool-btn" type="button">Zoom +</button>
                        <button id="zoomResetBtn" class="tool-btn" type="button">Reset</button>
                    </div>
                </div>
                <div id="slide-content">
                    <span>Loading content...</span>
                </div>
            </section>

            <nav class="nav" aria-label="Slide navigation">
                <button id="prevButton" class="nav-btn" type="button">&larr; Previous</button>
                <div id="slide-counter"></div>
                <button id="nextButton" class="nav-btn" type="button">Next &rarr;</button>
            </nav>
        </main>

        <footer>
            &copy; 2026 | Utpal Anand
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = [
                { type: 'video', src: 'EmbeddingMatrix.mp4' },
                { type: 'video', src: 'Combinedembedding.mp4' },
                { type: 'video', src: 'LayerNormalizationDiagram.mp4' },
                { type: 'pdf', src: 'transformer.pdf' },
                { type: 'pdf', src: 'attention.pdf' },
                { type: 'pdf', src: 'attentionweight.pdf' },
                { type: 'pdf', src: 'concat.pdf' },
                { type: 'pdf', src: 'final.pdf' },
                { type: 'video', src: 'FFNDiagramCorrected.mp4' }
            ];

            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const slideContent = document.getElementById('slide-content');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const slideCounter = document.getElementById('slide-counter');
            const pdfTools = document.getElementById('pdf-tools');
            const pdfStatus = document.getElementById('pdf-status');
            const zoomValue = document.getElementById('zoomValue');
            const zoomOutBtn = document.getElementById('zoomOutBtn');
            const zoomInBtn = document.getElementById('zoomInBtn');
            const zoomResetBtn = document.getElementById('zoomResetBtn');

            let currentSlide = 0;
            let renderToken = 0;
            let currentPdf = null;
            let currentPdfPage = 1;
            let pdfZoom = 1;
            const pdfMinZoom = 0.7;
            const pdfMaxZoom = 3;
            const pdfZoomStep = 0.2;

            if (window.pdfjsLib) {
                window.pdfjsLib.GlobalWorkerOptions.workerSrc =
                    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }

            function applyTheme(isDark) {
                if (isDark) {
                    body.setAttribute('data-theme', 'dark');
                } else {
                    body.removeAttribute('data-theme');
                }
                themeToggle.checked = isDark;
            }

            const storedTheme = localStorage.getItem('transformer-theme-dark');
            if (storedTheme === null) {
                applyTheme(true);
            } else {
                applyTheme(storedTheme === 'true');
            }

            themeToggle.addEventListener('change', () => {
                const isDark = themeToggle.checked;
                applyTheme(isDark);
                localStorage.setItem('transformer-theme-dark', String(isDark));
            });

            function showPdfTools(show) {
                pdfTools.style.display = show ? 'flex' : 'none';
            }

            function updateZoomText() {
                zoomValue.textContent = `${Math.round(pdfZoom * 100)}%`;
            }

            async function drawCurrentPdfPage(token) {
                if (!currentPdf) return;
                if (token !== renderToken) return;

                const page = await currentPdf.getPage(currentPdfPage);
                if (token !== renderToken) return;

                const baseViewport = page.getViewport({ scale: 1 });
                const containerWidth = Math.max(280, slideContent.clientWidth - 30);
                const containerHeight = Math.max(220, slideContent.clientHeight - 56);
                const fitScale = Math.min(containerWidth / baseViewport.width, containerHeight / baseViewport.height);
                const renderScale = Math.max(fitScale * pdfZoom, 0.2);
                const viewport = page.getViewport({ scale: renderScale });

                const deviceScale = window.devicePixelRatio || 1;
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-canvas';
                canvas.width = Math.floor(viewport.width * deviceScale);
                canvas.height = Math.floor(viewport.height * deviceScale);
                canvas.style.width = `${Math.floor(viewport.width)}px`;
                canvas.style.height = `${Math.floor(viewport.height)}px`;

                const context = canvas.getContext('2d', { alpha: false });
                context.setTransform(deviceScale, 0, 0, deviceScale, 0, 0);

                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-wrap';
                wrapper.appendChild(canvas);

                const meta = document.createElement('p');
                meta.className = 'pdf-meta';
                meta.textContent = `${slides[currentSlide].src} • page ${currentPdfPage} of ${currentPdf.numPages}`;
                wrapper.appendChild(meta);

                slideContent.innerHTML = '';
                slideContent.appendChild(wrapper);

                await page.render({ canvasContext: context, viewport }).promise;
                if (token !== renderToken) return;

                pdfStatus.textContent = `${slides[currentSlide].src} • page ${currentPdfPage}/${currentPdf.numPages}`;
                updateZoomText();
            }

            async function renderPdfPreview(src, token) {
                showPdfTools(true);
                slideContent.innerHTML = '<span>Loading PDF preview...</span>';

                if (!window.pdfjsLib) {
                    slideContent.innerHTML = '<div style="padding:16px; color:#c33;">PDF renderer unavailable.</div>';
                    return;
                }

                try {
                    const loadingTask = window.pdfjsLib.getDocument(src);
                    currentPdf = await loadingTask.promise;
                    if (token !== renderToken) return;

                    currentPdfPage = 1;
                    pdfZoom = 1;
                    await drawCurrentPdfPage(token);
                } catch (error) {
                    slideContent.innerHTML = `<div style="padding:16px; color:#c33;">Error loading PDF: ${src}</div>`;
                }
            }

            function renderVideo(src) {
                showPdfTools(false);
                currentPdf = null;
                slideContent.innerHTML = '';

                const video = document.createElement('video');
                video.src = src;
                video.muted = true;
                video.autoplay = true;
                video.loop = true;
                video.playsInline = true;
                video.onerror = () => {
                    slideContent.innerHTML = `<div style="padding:16px; color:#c33;">Error loading video: ${src}</div>`;
                };

                slideContent.appendChild(video);
            }

            function updateNavState(index) {
                slideCounter.textContent = `Item ${index + 1} of ${slides.length}`;
                prevButton.disabled = index === 0;
                nextButton.disabled = index === slides.length - 1;
            }

            function renderSlide(index) {
                if (index < 0 || index >= slides.length) return;

                const slide = slides[index];
                const token = ++renderToken;
                updateNavState(index);

                if (slide.type === 'video') {
                    renderVideo(slide.src);
                    return;
                }

                if (slide.type === 'pdf') {
                    renderPdfPreview(slide.src, token);
                }
            }

            zoomInBtn.addEventListener('click', async () => {
                if (!currentPdf) return;
                pdfZoom = Math.min(pdfMaxZoom, pdfZoom + pdfZoomStep);
                await drawCurrentPdfPage(renderToken);
            });

            zoomOutBtn.addEventListener('click', async () => {
                if (!currentPdf) return;
                pdfZoom = Math.max(pdfMinZoom, pdfZoom - pdfZoomStep);
                await drawCurrentPdfPage(renderToken);
            });

            zoomResetBtn.addEventListener('click', async () => {
                if (!currentPdf) return;
                pdfZoom = 1;
                await drawCurrentPdfPage(renderToken);
            });

            nextButton.addEventListener('click', () => {
                if (currentSlide < slides.length - 1) {
                    currentSlide += 1;
                    renderSlide(currentSlide);
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide -= 1;
                    renderSlide(currentSlide);
                }
            });

            window.addEventListener('resize', () => {
                if (slides[currentSlide] && slides[currentSlide].type === 'pdf' && currentPdf) {
                    drawCurrentPdfPage(renderToken);
                }
            });

            if (slides.length > 0) {
                renderSlide(currentSlide);
            } else {
                slideContent.textContent = 'No slides configured.';
                showPdfTools(false);
                prevButton.disabled = true;
                nextButton.disabled = true;
                slideCounter.textContent = '0 of 0';
            }
        });
    </script>
</body>
</html>
